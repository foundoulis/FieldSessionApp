
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transform Launcher</title>
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Log In Screen</h1>
    This is where the user will login.
    <div id="output"></div>
  </div>
</body>
<script type="text/javascript">
  console.log(process);
  let output = `
    <h4 class="page-header">App Version Data</h2>
    <ul class="list-group">
      <li class="list-group-item">Node: ${process.versions.node}</li>
      <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
      <li class="list-group-item">Electron: ${process.versions.electron}</li>
    </ul>
  `;
  document.getElementById("output").innerHTML = output;
</script>
<script type="text/javascript">
  require('./src/renderer.js');
</script>
</html>
